<head>

  <title>Document</title>
  <style> 
    .div1 {
      width: 300px;
      height: 100px;
      border: 1px solid blue;

      height: 100px;  
      padding: 100px;

      box-sizing: border-box;
    }

</head>

    <div class="div1">Both divs are the same size now!</div>
    <br>
    <div class="div2">Hooray!</div>
</body>
</html>
